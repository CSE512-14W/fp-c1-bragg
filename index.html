<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* graph defaults */
.node {
  cursor: pointer;
}

.node circle {
  fill: #fff;
  //stroke: steelblue;
  stroke: none;
  stroke-width: 1.5px;
}


.node text {
  font: 16px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

/* general */
#container {
  margin: 0px auto;
  padding: 10px 10px;
}

#viz {
  background-color: #686868;
  margin: 0px auto;
}

.rep {
  position: absolute;
  left: 10px;
  top: 10px;

}

#legends {
  position: absolute;
  right: 10px;
  top: 10px;
  width: 50%;
  color: white;
}

#legend-val {
  padding: 1.5em 0 0 1.5em;
}

li.key {
  border-top-width: 15px;
  border-top-style: solid;
  font-size: .75em;
  width: 8%;
  padding-left: 0;
  padding-right: 0;
  display: inline-block;
  float: left;
}

</style>
<body>
<div id="container">
  <div class="rep"></div>
  <div id="legends"></div>
</div>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
<script src="http://d3js.org/colorbrewer.v1.min.js" type="text/javascript"></script>
<script src="2drep.js" type="text/javascript"></script>
<script>

var aspect = 960 / 600;
//    margin = {top: 20, right: 120, bottom: 20, left: 120},
    margin = {top: 20, right: 120, bottom: 20, left: 120},
    width = 960 - margin.right - margin.left,
    height = width / aspect;
    
$(document).ready(function () {
  resizeSVG();
  draw(width, height);
});

var i = 0,
    duration = 750,
    color,
    root,
    radius;


var tree = d3.layout.tree()
    .size([height, width]);
	
// Hardcode based on depth for now (scale based on maxdepth later?)
var treewidths = {action: 40, state: 180};

var valRange =  {min: Infinity, max: -Infinity};

var diagonal = d3.svg.diagonal()
    .source( function(d) {
             if (d.target.type == "state") {
               console.log(d.target.poo);
               if (d.target.poo < 0) {
                 return {x: d.source.x - radius(parseFloat(d.target.poo) * -1), y: d.source.y};
               } else {
                 return {x: d.source.x + radius(parseFloat(d.target.poo)), y: d.source.y};
		}
             }
             return d.source;
             })
    .projection(function(d) { return [d.y, d.x]; });

 // Define the zoom function for the zoomable tree

function zoom() {
  svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

var zoomListener = d3.behavior.zoom().on("zoom", zoom);

var svg = d3.select("#container").append("svg")
    .attr("id", "viz")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
    .call(zoomListener)
    .on("dblclick.zoom", null)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")

// d3.json("data/gridworld.json", function(error, flare) {
d3.json("data/gridworlddepth5.json", function(error, data) {
  root = data;
  root.x0 = height / 2 - 500;
  root.y0 = 0;

  function collapse(d) {
    if (d.children) {
      d._children = d.children;
      d._children.forEach(collapse);
      d.children = null;
    }
  }
  
  // Parse and find value range
  function parse(d) {
    d.value = parseFloat(d.value);
    d.prob = parseFloat(d.incomingProbability);
		if (d.type == 'state') {
			v = d.value;
			valRange.min = (v < valRange.min) ? v : valRange.min;
			valRange.max = (v > valRange.max) ? v : valRange.max;
		};
    
    
    if (d.children) {
      d.children.forEach(parse);
    }
  }
  
  parse(root);
  color = d3.scale.quantize().domain([valRange.min, valRange.max])
              .range(colorbrewer.RdYlGn[11]);



  //radius = d3.scale.sqrt()
  //    .domain([0, 1])
  //    .range([1,20]);

  radius = d3.scale.linear()
      .domain([0, 1])
      .range([0,20]);

  // Display tree
  root.children.forEach(collapse);
  update(root);
  

  // Draw iegend
  var legend = d3.select("#legends").append('div')
                .attr('id', 'legend-val');
  
  legend.append('large')
            .attr('class', 'header')
            .text('Expected utility value');
  legend.append('ul')
      .attr('class', 'list-inline');

  var keys = legend.selectAll('li.key')
      .data(color.range());

  keys.enter().append('li')
      .attr('class', 'key')
      .style('border-top-color', String)
      .text(function(d) {
          var r = color.invertExtent(d);
          return r[0].toFixed(0);
      });


});


d3.select(self.frameElement).style("height", "800px");

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
      links = tree.links(nodes);


  // Normalize for fixed-depth. Changed to alternate depths depending on action / state nodes.
  // nodes.forEach(function(d) { d.y = d.depth * 180; });
  nodes.forEach(function(d) { d.y = Math.floor((d.depth) / 2) * treewidths.state + Math.floor((d.depth+1) / 2) * treewidths.action; });


  // Update the nodes…
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("mouseover", function(d) {
if (d.type == "state") {
highlightState(d.name); d3.selectAll("circle." + d.name) 
					      .style("stroke", 
						     function(d) {
							 d._stroke = d.stroke; 
							 return "black";})
					      .style("stroke-width", 10);}
else {
if (d._children) {
highlightAction(d.parent.name, d.name, d._children.map(function (e) {return e.name; }));
} else {
highlightAction(d.parent.name, d.name, d.children.map(function (e) {return e.name; }));} 
}})
      .on("mouseout", function (d)  {
if (d.type == "state") {
unhighlightState(d.name); d3.selectAll("circle." + d.name) 
					      .style("stroke", 
						     function(d) {
							 return "None";})
					      .style("stroke-width", 3);}
else {
if (d._children) {
unhighlightAction(d.parent.name, d.name, d._children.map(function (e) {return e.name; }));

} else {
unhighlightAction(d.parent.name, d.name, d.children.map(function (e) {return e.name; }));} 

}

})
				  
      .on("click", click);


  nodeEnter.append("circle")
      .attr("r", 1e-6)
      .attr("class", function (d) {return d.name})
      // .attr("r", function(d) { return (d.type == "action") ? 1e-6 : radius(d.prob / 2) })
      // .attr("r", function(d) { return (d.type == "action") ? 1e-6 : radius(0.5) })
      //.style("stroke", function(d) { return d._children ? "lightsteelblue" : "none"; })
      .style("stroke-width", 3)
      // .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; })
      //.style("fill", function(d) { return (d.type == "action") ? "lightsteelblue" : color(d.value); })
    .style("fill", function(d) { return (d.type == "action") ? color(d.qvalue) : color(d.value); })
       .style("visibility", function(d) {return (d.type == "action") ?  "hidden" : "visible";})
       //.style("display", function(d) {return (d.type == "action") ?  "none" : "inline";})
      .style("fill-opacity", function(d) { return (d.type == "action") ? 1.0 : 1.0; })
    .append("svg:title")
      .text(function(d) { return d.value; });

  nodeEnter.append("text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6)
      .style("fill", "white");

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
      // .attr("r", 4.5)
      //.attr("r", function(d) { return (d.type == "action") ? radius(0.01) : radius(d.prob / 2) })
      .attr("r", function(d) { return (d.type == "action") ? radius(0.01) : radius(0.5) })
      //.style("stroke", function(d) { return d._children ? "lightsteelblue" : "none"; })
      .style("stroke-width", 3)
      // .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; })
      //.style("fill", function(d) { return (d.type == "action") ? "lightsteelblue" : color(d.value); })
    .style("fill", function(d) { return (d.type == "action") ? color(d.qvalue) : color(d.value); })
            .style("visibility", function(d) {return (d.type == "action") ?  "hidden" : "visible";})
	//.style("display", function(d) {return (d.type == "action") ?  "none" : "inline";})

      .style("fill-opacity", function(d) { return (d.type == "action") ? 1.0 : 1.0; });

  nodeUpdate.select("text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      })
	  .style("stroke", function(d) { return d.target.type == "action" ? color(d.target.qvalue) : color(d.target.value); })
	  .style("stroke-width", function(d) { return d.target.type == "action" ? radius(1.0) : radius(d.target.prob); })
	  .style("stroke-opacity", function(d) {return d.target.type == "action" ? 1.0 : 1.0;})
      .on("mouseover", function (d) {d3.select(this).style("stroke", function (d) {return d.target.type == "action" ? d3.rgb(color(d.target.qvalue)).darker(1) : d3.rgb(color(d.target.value)).darker(1);});
if (d.target.type == "action")  {
if (d.target._children) {
highlightAction(d.source.name, d.name, d.target._children.map(function (e) {return e.name; }));
} else {
highlightAction(d.source.name, d.name, d.target.children.map(function (e) {return e.name; }));} 

} else {

highlightOneAction(d.source.parent.name, d.name, d.target.name);

}

})
      .on("mouseout", function (d) {d3.select(this).style("stroke", function (d)
{return d.target.type == "action" ? color(d.target.qvalue) : color(d.target.value);});

if (d.target.type == "action")  {
if (d.target._children) {
unhighlightAction(d.source.name, d.name, d.target._children.map(function (e) {return e.name; }));

} else {
unhighlightAction(d.source.name, d.name, d.target.children.map(function (e) {return e.name; }));} 

} else {
unhighlightOneAction(d.source.parent.name, d.name, d.target.name);
}


})
      .on("click", function(d) {click(d.target);});


  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}

function highlightNodes(state) {
  d3.selectAll("circle." + state) 
				  .style("stroke", 
				  function(d) {
				  d._stroke = d.stroke; 
				  return "black";})
				  .style("stroke-width", 10);
}

function unhighlightNodes(state) {
d3.selectAll("circle." + state) 
				  .style("stroke", 
				  function(d) {
				  return "None";})
				  .style("stroke-width", 3);
}

function getWidth() {
  // console.log($"#container");
  var width = Math.max(960, $("#container").width());

  return width;
}

function resizeSVG() {
  var width = getWidth();
  d3.select("#viz")
          .attr("width", width)
          .attr("height", width / aspect);
}

$(window).on("resize", resizeSVG);

</script>
