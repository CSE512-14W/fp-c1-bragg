<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  cursor: pointer;
}

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 120, bottom: 20, left: 120},
    width = 960 - margin.right - margin.left,
    height = 800 - margin.top - margin.bottom;
    
var i = 0,
    duration = 750,
    root,
    color,
    radius;

var tree = d3.layout.tree()
    .size([height, width]);
	
// Hardcode based on depth for now (scale based on maxdepth later?)
var treewidths = {action: 40, state: 180};

var valRange =  {min: Infinity, max: -Infinity};

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

 // Define the zoom function for the zoomable tree

function zoom() {
  svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

var zoomListener = d3.behavior.zoom().on("zoom", zoom);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
    .call(zoomListener)
    .on("dblclick.zoom", null)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")

// d3.json("data/gridworld.json", function(error, flare) {
d3.json("data/gridworlddepth5.json", function(error, data) {
  root = data;
  root.x0 = height / 2;
  root.y0 = 0;

  function collapse(d) {
    if (d.children) {
      d._children = d.children;
      d._children.forEach(collapse);
      d.children = null;
    }
  }
  
  // Parse and find value range
  function parse(d) {
    d.value = parseFloat(d.value);
    d.prob = parseFloat(d.incomingProbability);
		if (d.type == 'state') {
			v = d.value;
			valRange.min = (v < valRange.min) ? v : valRange.min;
			valRange.max = (v > valRange.max) ? v : valRange.max;
		};
    
    
    if (d.children) {
      d.children.forEach(parse);
    }
  }
  
  parse(root);
  color = d3.scale.linear()
      .domain([valRange.min, (valRange.max + valRange.min) / 2, valRange.max])
      .range(["red", "#F8F8F8", "green"]);

  radius = d3.scale.sqrt()
      .domain([0, 1])
      .range([1,20]);

  // Display tree
  root.children.forEach(collapse);
  update(root);
  
});



d3.select(self.frameElement).style("height", "800px");

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
      links = tree.links(nodes);


  // Normalize for fixed-depth. Changed to alternate depths depending on action / state nodes.
  // nodes.forEach(function(d) { d.y = d.depth * 180; });
  nodes.forEach(function(d) { d.y = Math.floor((d.depth) / 2) * treewidths.state + Math.floor((d.depth+1) / 2) * treewidths.action; });


  // Update the nodes…
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("mouseover", function(d) {highlight(d.name); d3.selectAll("circle." + d.name) 
					      .style("stroke", 
						     function(d) {
							 d._stroke = d.stroke; 
							 return "black";})
					      .style("stroke-width", 10);})
      .on("mouseout", function (d)  {unhighlight(d.name); d3.selectAll("circle." + d.name) 
					      .style("stroke", 
						     function(d) {
							 return "None";})
					      .style("stroke-width", 3);})


      .on("click", click);

  nodeEnter.append("circle")
      .attr("r", 1e-6)
      .attr("class", function (d) {return d.name})
      // .attr("r", function(d) { return (d.type == "action") ? 1e-6 : radius(d.prob) })
      .style("stroke", function(d) { return d._children ? "lightsteelblue" : "none"; })
      .style("stroke-width", 3)
      // .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; })
      .style("fill", function(d) { return (d.type == "action") ? "lightsteelblue" : color(d.value); })
      .style("fill-opacity", function(d) { return (d.type == "action") ? 1 : .3; })
    .append("svg:title")
      .text(function(d) { return d.value; });

  nodeEnter.append("text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
      // .attr("r", 4.5)
      .attr("r", function(d) { return (d.type == "action") ? 4.5 : radius(d.prob) })
      .style("stroke", function(d) { return d._children ? "lightsteelblue" : "none"; })
      .style("stroke-width", 3)
      // .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; })
      .style("fill", function(d) { return (d.type == "action") ? "lightsteelblue" : color(d.value); })
      .style("fill-opacity", function(d) { return (d.type == "action") ? 1 : .3; });

  nodeUpdate.select("text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      })
	  .style("stroke", function(d) { return d.target.type == "action" ? "black" : color(d.target.value); })
	  .style("stroke-width", function(d) { return d.target.type == "action" ? 1 : radius(d.target.prob) * 2; })
	  .style("stroke-opacity", .3);

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}

</script>
